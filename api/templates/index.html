    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <div class="image">
                    <img src={{ image }} alt="" />
                </div>
                <h1 id="name">{{ name }}</h1>
                <hr id="line" />
                <p id="description">{{ description }}</p>
                <ul class="icons" id="list_icons">
                    <li>
                        <a class="github" href={{ github_url }}>
                            <svg>
                                <use xlink:href="#github"></use>
                            </svg>
                            <span class="label">GitHub</span>
                        </a>
                    </li>
                    <li>
                        <a class="telegram" href={{ telegram_url }}>
                            <svg>
                                <use xlink:href="#telegram"></use>
                            </svg>
                            <span class="label">Telegram</span>
                        </a>
                    </li>
                    <li>
                        <a class="linkedin" href={{ linkedin_url }}>
                            <svg>
                                <use xlink:href="#linkedin"></use>
                            </svg>
                            <span class="label">LinkedIn</span>
                        </a>
                    </li>
                    <li>
                        <a class="signal" href={{ signal_number }}>
                            <svg>
                                <use xlink:href="#signal"></use>
                            </svg>
                            <span class="label">Signal</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
